<div class="divWidth">
    <form class="grid grid-pad" name="searchForm" id="{{formId}}" novalidate>
        <div class="col-1-2">
            <div class="form-control float-right">
                <label for="startPlace">From : </label>
                <input title="Journey start location" required ng-model="formData.startPlace" placeholder="Enter Origin City" id="startPlace" name="startPlace" type="text"/>
            </div>
        </div>
        <div class="col-1-2">
            <div class="form-control float-left">
                <label for="endPlace">To : </label>
                <input title="Destination location" required ng-model="formData.endPlace" placeholder="Enter Destination City" id="endPlace" name="endPlace" type="text"/>
            </div>
        </div>
        <div class="col-1-2">
            <div class="form-control float-right">
                <label for="endPlace">Passengers : </label>
                <select title="Passengers" required ng-model="formData.passengersCount" placeholder="Passengers" id="passengers" name="passengers" ng-options="x for x in passengersCount"></select>
            </div>
        </div>
        <div class="col-1-2">
            <div class="form-control float-left">
                <label for="startDate">Start date :</label>
                <date-picker place-holder="Start Date" date="formData.startDate" is-required="true" name="startDate"></date-picker>
            </div>
        </div>
        <div class="col-1-2">
            <div class="form-control float-right" ng-class="{'visibility-hidden': oneWay}">
                <label for="returnDate">Return date :</label>
                <date-picker place-holder="Return Date" date="formData.returnDate" is-required="!oneWay" name="returnDate"></date-picker>
            </div>
        </div>
        <div class="col-1-8">
            <div class="form-control float-left">
                <button class="btn btn-large btn-normal" title="Provide search details" ng-click="search();" ng-disabled="searchForm.$invalid">Search</button>
            </div>
        </div>
        <div class="col-1-8">
            <div class="form-control float-right">
                <button id="searchBtn" title="Reset the details" class="btn btn-large btn-simple" ng-click="reset();">Reset</button>
            </div>
        </div>
        <div class="col-1-1 text-align-center" ng-class="{'visibility-hidden': !showSlider}">
            <div class="form-control slider-control">
                <span>Refine Flight Search <label>{{formData.sliderValue || 7000}}</label></span>
                <slider slider-callback="sliderCallback(sliderValue)" slider-value="formData.sliderValue" slider-max-value="15000" value="15000" slider-min-value="0"></slider>
            </div>
        </div>
    </form>
    <div ng-transclude></div>

</div>
